<!DOCTYPE html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .flex-row {
          display: flex;
          background-color: Blue;
        }
        
        .flex-row > .form-group {
          border: 5px solid red;
          margin: 10px;
          padding: 20px;
        }

        .flex-column {
          display: flex;
          flex-direction: column;
          background-color: Blue;
          height: 100vh;
        }
        
        .flex-column > div {
          margin: 10px;
          padding: 20px;
        }

        div {
            flex: 2;
            overflow: auto;
        }

        .time-button {
            font-size: 4em;
            flex: 2;
            overflow: auto;
        }
        </style>
</head>
<body>
    <div class="flex-column">
        <!-- First row, input time for each side. Start button -->
        <div style="flex: 1;">
            <form class="form-inline" action="/submit" method="POST">
                <div class="flex-row">
                    <div class="form-group">
                        <label for="work_time">Work Time: </label>
                        <input type="time" name="work_time" class="form-control">
                      </div>
                    <div class="form-group">
                        <label for="other_time">Other Time: </label>
                        <input type="time" name="other_time" class="form-control">
                    </div>
                    <div>
                        <button type="submit" value="Submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
              </form>
        </div>

        <!-- Second row. 2 buttons, clock on each, only 1 is counting down based on turn. Write time to file. Freeze at 0. -->
        <div style="flex: 3; display: flex;" id="timing_container">
        </div>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="time_button.js"></script>
</body>
