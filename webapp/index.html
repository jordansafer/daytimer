<!DOCTYPE html>
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <style>
        .flex-row {
          display: flex;
          background-color: Blue;
        }
        
        .flex-row > div {
          border: 5px solid red;
          margin: 10px;
          padding: 20px;
        }

        .flex-column {
          display: flex;
          flex-direction: column;
          background-color: Blue;
          height: 100vh;
        }
        
        .flex-column > div {
          margin: 10px;
          padding: 20px;
        }

        div {
            flex: 2;
            background: gold;
            overflow: auto;
            border: 5px solid black;
            margin: 10px;
        }

        .timeButton {
            font-size: 4em;
        }
        </style>
</head>
<body>
    <div class="flex-column">
        <!-- First row, input time for each side. Start button -->
        <div>
            <form class="form-inline" action="/submit" method="POST">
                <div class="flex-row">
                    <div class="form-group">
                        <label for="workTime">Work Time: </label>
                        <input type="time" name="workTime" class="form-control">
                      </div>
                    <div class="form-group">
                        <label for="otherTime">Other Time: </label>
                        <input type="time" name="otherTime" class="form-control">
                    </div>
                    <div>
                        <button type="submit" value="Submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
               
              </form>
        </div>

        <!-- Second row. 2 buttons, clock on each, only 1 is counting down based on turn. Write time to file. Freeze at 0. -->
        <div class="flex-row" style="flex: 1;">
            <div class="timeButton" id="workTimeButton" >
                Time 1
            </div>
            <div class="timeButton" id="otherTimeButton">
                Time 2
            </div>
        </div>
       
    </div>
</body>
